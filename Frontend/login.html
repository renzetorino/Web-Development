<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD-YUM</title>
    <link rel ="stylesheet" href = "CSS/login.css">
    <script type="module" src="Scripts/login.js" defer></script>
    <script src="Scripts/header.js"></script>
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>
    
    <section class="login">
        <h1 class="login-title">Login</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="user@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="**********" required>
            </div>
            <button type="submit" id ="submit" class="btn btn-login">Log In</button><br>
            <div class="register-link">
                <p>Don't have an Account?<a href="signup.html">Register</a></p>
                <p>Log in as Admin?<a href="private/admin-signin.html">Here</a></p>
            </div>
        </form>
    </section>

</body>
</html>
