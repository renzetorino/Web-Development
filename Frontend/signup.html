<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODYUM</title>
    <link rel ="stylesheet" href = "CSS/signup.css">
    <script type="module" src="Scripts/signup.js" defer></script>
</head>
<body>
    <header>
        <div class = "navbar">
            <div class="logo">
                <img src="CSS/Assets/sample.jpg">
            <h1 class = "Title">FoodYum</h1>
        </div>
            <nav>
                <ul class="nav-links">
                    <li><a href='Landing.html'>Home</a></li>  
                    <li><a href='#'>About us</a></li>  
                    <li><a href='#'>Recipes</a></li>  
                    <li><a href='#'>Tips</a></li>  
                    <li><a href='#'>Contact</a></li>
                </ul>  
            </nav>
            <button class="login-btn" onclick="location.href='login.html'">Login</button>
        </div>
    </header>


    <section class="signup">
        <h1 class="login-title">Signup</h1>
        <form class="signup-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="user@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="**********" required>
            </div>
            <button id="submit" type="submit" class="btn btn-signup">Sign-Up</button><br>
            <div class="login-link">
                <p>Already Have an Account?<a href="login.html">Log-In</a></p>
            </div>
        </form>
    </section>

</body>
</html>
