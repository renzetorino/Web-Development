<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODYUM</title>
    <link rel ="stylesheet" href = "../CSS/login.css">
    <link rel ="stylesheet" href = "../CSS/navbar.css">
    <script type="module" src="admin.js" defer></script>
    
</head>
<body>
    <header>
        <div class = "navbar">
            <div class="logo">
                <img src="../CSS/Assets/sample.jpg">
            <h1 class = "Title">FoodYum</h1>
        </div>
            <button class="login-btn" onclick="location.href='admin-signin.html'">Login</button>
        </div>
    </header>
    
    <section class="login">
        <h1 class="login-title">Login</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="user@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="**********" required>
            </div>
            <button type="submit" id ="submit" class="btn btn-login">Log In</button><br>
            <div class="register-link">
                <p>Log-in as user?<a href="../login.html">here</a></p>
            </div>
        </form>
    </section>

</body>
</html>
