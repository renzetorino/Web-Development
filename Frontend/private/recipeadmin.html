<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="../CSS/tipsadmin.css"> 
    <script type="module" src="adminnav.js"></script> 
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <h1>Add a New Recipe</h1>
    <form id="add-recipe-form">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" placeholder="Enter recipe title" required>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" placeholder="Enter image URL" required>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" placeholder="Enter ingredients (one per line)" required></textarea>

        <label for="marketPrices">Market Prices:</label>
        <textarea id="marketPrices" placeholder="Enter market prices (one per line)" required></textarea>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" placeholder="Enter instructions" required></textarea>

        <label for="healthBenefits">Health Benefits:</label>
        <textarea id="healthBenefits" placeholder="Enter health benefits" required></textarea>

        <label for="mealType">Meal Type:</label>
        <select id="mealType" required>
            <option value="">Select Meal Type</option>
            <option value="quick_meal">Quick Meal</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="dessert">Dessert</option>
            <option value="high_protein">High-Protein</option>
        </select>

        <button type="submit">Add Recipe</button>
    </form>

    <script src="recipe-details-add.js" type="module"></script> 
</body>
<script src="headeradmin.js"></script>
</html>
