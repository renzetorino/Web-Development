<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/tipsadmin.css">
    <script type="module" src="adminnav.js"></script>
    <script src="article-details-add.js" type="module"></script>
    <script src="headeradmin.js"></script>
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    
    <div class="article-container">
        <h1>Add a New Article</h1>
        <p>
            Fill out the form below to create a new article for the platform.
        </p>
        <form id="add-article-form">
            <label for="title">Article Title:</label>
            <input type="text" id="title" placeholder="Enter article title" required>

            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" placeholder="Enter image URL" required>

            <label for="date">Publish Date:</label>
            <input type="date" id="date" required>

            <label for="content">Content here:</label>
            <textarea id="content" placeholder="Enter your article content here" required></textarea>
            
            <button type="submit">Add Article</button>
        </form>
    </div>


</body>
</html>
