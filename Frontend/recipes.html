<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOOD-YUM - Recipe Details</title>
  <link rel="stylesheet" href="CSS/recipes.css">
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
  <script type="module" src="Scripts/recipe-details-view.js" defer></script> 
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>
    <section class="recipe-details">
        <div class="recipe-details-stuctured">
            <div class="recipe-header">
                <button id="back-button" onclick="history.back()"><img src="CSS/Assets/back.png" alt="Button Image"></button>
                <h1 id="recipe-title"></h1>
            </div>
            <img id="recipe-image" src="" alt="Recipe Image">
            <p id="recipe-mealType"></p>    
            <div id="recipe-ingredients">
                <h2>Ingredients:</h2>
                <ul id="ingredient-list"></ul>
            </div>
            <div id="recipe-marketPrices">
                <h2>Market Prices:</h2>
                <ul id="price-list"></ul>
            </div>
            <div id="recipe-instructions">
                <h2>Instructions:</h2>
                <p id="recipe-instructions-text"></p>
            </div>
            <div id="recipe-healthBenefits">
                <h2>Health Benefits:</h2>
                <p id="recipe-health-benefits-text"></p>
            </div>
        </div>
    </section>
    <footer>
        <div id="footer-placeholder"></div>
    </footer>
</body>  <script src="Scripts/header.js"></script>
<script src="Scripts/footer.js"></script>
<script type="module" src="Scripts/navigation.js"></script>
</html>
