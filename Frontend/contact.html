<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodYum - Contact Us</title>
    <link rel="stylesheet" href="CSS/contacts.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>
    <main>
        <div class="contact-box">
            <h1>Contact Us</h1>
            <p>
                We consider all the drivers of change gives you the components
                you need to charge to create a truly happens.
            </p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Write a Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
          </form>
        </div>
    </main>
    <footer>
        <div id="footer-placeholder"></div>
    </footer>
</body>
<script src="Scripts/header.js"></script>
<script src="Scripts/footer.js"></script>
<script type="module" src="Scripts/navigation.js"></script>
<script type="module" src="Scripts/contact.js"></script>
</html>
