<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD-YUM</title>
    <link rel="stylesheet" href="CSS/recipeTemplate.css">
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>
    <main>
        <div class="recipes-page">
            <div class="recipes-header">
                <h1>Recipes</h1>
                <p class="recipes-description">
                    Welcome to our recipe hub, where you can find budget-friendly recipes that make healthy eating easy and affordable.
                </p>
                <div class="recipe-filters">
                    <button class="filter-button active" id="all">All</button>
                    <button class="filter-button" id="quick_meal">Quick Meals</button>
                    <button class="filter-button" id="vegetarian">Vegetarian</button>
                    <button class="filter-button" id="high_protein">High-Protein</button>
                    <button class="filter-button" id="dessert">Desserts</button>
                </div>
            </div>
        </div>
    </main>
    <article>
        <div id="recipe-placeholder" class="recipe-cards-meals"></div>
    </article>
    <footer>
        <div id="footer-placeholder"></div>
    </footer>
</body>
<script src="Scripts/header.js"></script>
<script src="Scripts/footer.js"></script>
<script type="module" src="Scripts/mealsCard.js"></script>
<script type="module" src="Scripts/navigation.js"></script>
</html>
